<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <title>Google Home Page</title>
        <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
        <header>
                <div class="top-bar-container">
                        <a class="gmail-link" href="http://mail.google.com/">Gmail</a>
                        <a class="images-link" href="https://www.google.com/imghp">Images</a>
                        <a class="product-button" href="https://www.google.com/intl/en/about/products?tab=ih" role="button"><img src="images/apps.svg" 
                        width="16px" height="16px" alt="Google apps"></a>
                        <a class="signin-button" href="https://accounts.google.com/ServiceLogin?hl=en" role="button">Sign in</a>
                </div>
        </header>
        <div class="empty-space" style="height: 145px;"></div>
        <div class="google-logo">
                <img  src="/images/logo.png" alt="google-logo">
        </div>
        <div style="height: 29px;"></div>
        <form margin: 0 auto;">
                <div class="searchbox">
                        <img id="search-icon" src="/images/search.png" alt="search" >
                        <input type="text" id="search-text" maxlength="2048" role="combobox">
                        <img id="mic-icon" src="/images/micro.jpg" alt="mic">
                </div>
                <div class="search-buttons-container">
                        <input type="button" class="search-buttons" value="Google Search">
                        <input type="button" class="search-buttons" value="I'm Feeling Lucky">
                </div>
        </form>
        <footer>
                <div class="left-footer-container">
                        <nav>
                                <a class="footer-item" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">
                                Advertising</a>
                        
                                <a class="footer-item" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1#?modal_active=none">
                                Business</a>

                                <a class="footer-item" href="https://about.google/?utm_source=google-ZZ&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                        
                                <a class="footer-item" href="https://www.google.com/search/howsearchworks/?fg=1">
                                How Search works</a>                
                        </nav>
                </div>

                <div class="right-footer-container">
                        <nav>
                                <a class="footer-item" href="https://policies.google.com/privacy?fg=1">
                                Privacy</a>
                                    
                                <a class="footer-item" href="https://policies.google.com/terms?fg=1">
                                Terms</a>
                
                                <a class="footer-item" href="https://www.google.com/preferences?hl=en">
                                Settings</a>
                        </nav>
                </div>
        </footer>
        
        
        
        
        <script src="scripts/main.js"></script>
</body>

</html>
